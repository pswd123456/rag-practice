services:
  # ----------------------------------------------------------------
  # 1. 基础设施服务
  # ----------------------------------------------------------------
  
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: rag_db
      TZ: Asia/Shanghai
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - rag-net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d rag_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    restart: always
    command: redis-server --appendonly yes
    networks:
      - rag-net
    ports:
      - "6379:6379"

    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - rag-net

  #  Elasticsearch 服务
  elasticsearch:
    build: 
      context: ./es  # 指向新建的 es 目录
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false    # 开发环境关闭安全验证，生产环境建议开启
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g" # 限制内存，防止打爆开发机
      - TZ=Asia/Shanghai
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - rag-net
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '2.0'    # 限制最多使用 2 个核
          memory: 1G     # 限制容器内存 (配合 ES_JAVA_OPTS 使用)

  # Kibana (ES 可视化管理)
  kibana:
    image: kibana:8.17.0
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - TZ=Asia/Shanghai
      - CSP_STRICT=false
    networks:
      - rag-net
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ----------------------------------------------------------------
  # 2. 应用服务
  # ----------------------------------------------------------------

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
      - "8002:8001"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://myuser:mypassword@db:5432/rag_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=rag-knowledge-base
      
      
      - ES_URL=http://elasticsearch:9200


      - ZENMUX_API_KEY=${ZENMUX_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_BASE_URL=http://langfuse-server:3000
      - TZ=Asia/Shanghai
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
  
      elasticsearch:
        condition: service_healthy
    networks:
      - rag-net
    volumes:
      - ./logs:/app/logs
      - ./:/app
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  frontend:
      build: 
        context: ./frontend/rag-practice-frontend
        dockerfile: Dockerfile
      container_name: rag-frontend
      restart: always
      ports:
        - "3000:3000"
      environment:
        - TZ=Asia/Shanghai
        # 如果需要，可以在这里覆盖默认的 API 地址
        # - NEXT_PUBLIC_API_URL=http://localhost:8000 
      depends_on:
        api:
          condition: service_started
      networks:
        - rag-net

  worker:
    build: .
    command: arq app.worker.WorkerSettings
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://myuser:mypassword@db:5432/rag_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=rag-knowledge-base

      - ES_URL=http://elasticsearch:9200

      - ZENMUX_API_KEY=${ZENMUX_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_BASE_URL=http://langfuse-server:3000
      - TZ=Asia/Shanghai
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks:
      - rag-net
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'  # 限制此容器最多用 2 个核
          memory: 4G

  docling-worker:
    build: .
    command: arq app.worker.WorkerSettings
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://myuser:mypassword@db:5432/rag_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=rag-knowledge-base
      

      - ES_URL=http://elasticsearch:9200
      - ARQ_QUEUES=docling_queue
      - HF_HOME=/root/.cache/huggingface
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
      - TZ=Asia/Shanghai
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      # [Modify]
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - model_cache:/root/.cache
    networks:
      - rag-net
    deploy:
      resources:
        limits:
          cpus: '6.0' # Docling 比较吃算力，给多点，但不给全部
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ----------------------------------------------------------------
  # Rerank 服务 (TEI)
  # ----------------------------------------------------------------
  rerank-service:
    image: ghcr.io/huggingface/text-embeddings-inference:turing-1.5
    restart: always
    volumes:
      - ./language_models/bge-reranker-v2-m3:/data
    ports:
      - "8003:80"
    environment:
      - TZ=Asia/Shanghai
    # 关键修改：增加 --dtype float16
    command: --model-id /data --port 80 --dtype float16 --max-client-batch-size 4
    networks:
      - rag-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  # ----------------------------------------------------------------
  # 3. 可观测性服务 (Langfuse) 
  # ----------------------------------------------------------------
  langfuse-server:
    image: langfuse/langfuse:3
    depends_on:
      langfuse-db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    ports:
      - "5000:3000"
    environment:
      - NODE_ENV=production
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://clickhouse:9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=langfuse
      - CLICKHOUSE_CLUSTER_ENABLED=false
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse-events
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=minioadmin
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=minioadmin
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=us-east-1
      - LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE=true
      - NEXTAUTH_SECRET=${LANGFUSE_NEXTAUTH_SECRET}
      - SALT=${LANGFUSE_SALT}
      - ENCRYPTION_KEY=${LANGFUSE_ENCRYPTION_KEY}
      - NEXTAUTH_URL=http://localhost:3001
    networks:
      - rag-net

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    depends_on:
      langfuse-db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    environment:
      - NODE_ENV=production
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=langfuse
      - CLICKHOUSE_CLUSTER_ENABLED=false
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse-events
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=minioadmin
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=minioadmin
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=us-east-1
      - LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE=true
      - SALT=${LANGFUSE_SALT}
      - ENCRYPTION_KEY=${LANGFUSE_ENCRYPTION_KEY}
    networks:
      - rag-net

  langfuse-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_pg_data:/var/lib/postgresql/data
    networks:
      - rag-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server
    restart: always
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=langfuse
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "8123:8123"
      - "9002:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_log:/var/log/clickhouse-server
    networks:
      - rag-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  minio_data:
  es_data:
  langfuse_pg_data:
  clickhouse_data:
  clickhouse_log:
  model_cache:
  redis_data:

networks:
  rag-net:
    driver: bridge